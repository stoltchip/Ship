<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stolt Haven Moerdijk – Magazijn</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="bar">
  <div class="wrap row">
    <div class="brand">
      <img src="logo_stolt.png" class="logo" alt="Stolt">
      <div class="title"><strong>Stolt Haven Moerdijk</strong><span>Magazijnuitgifte</span></div>
    </div>
    <nav class="nav"><a href="admin.html">Beheer (admin)</a></nav>
  </div>
</header>

<main class="wrap">
  <section class="notice">Max. 1 szt. z każdego artykułu. Stany i rozmiary są na żywo.</section>

  <h2>Artykuły</h2>
  <section id="products" class="grid"></section>

  <section class="cart">
    <h2>Wózek</h2>
    <ul id="cart-items"></ul>
    <div>Razem pozycji: <b id="cart-count">0</b></div>

    <h3>Zamówienie</h3>
    <form id="order-form" action="https://formsubmit.co/kabanekna102@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="Magazyn – zamówienie">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="produkty" id="order-products">
      <input type="hidden" name="rozmiary" id="order-sizes">
      <input type="hidden" name="razem" id="order-total">
      <div class="form-row">
        <input type="text" name="name" placeholder="Imię i nazwisko" required>
        <button id="submit-order" type="submit" disabled>Wyślij</button>
        <button type="button" class="secondary" id="reset-cart">Wyczyść</button>
      </div>
      <p class="small">Mail idzie do: kabanekna102@gmail.com</p>
    </form>
  </section>
</main>

<footer class="foot"><div class="wrap">© <span id="year"></span> Stolt – internal</div></footer>

<script src="config.js"></script>
<script src="script_cloud.js"></script>
</body>
</html>
