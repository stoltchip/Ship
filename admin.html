<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin – Stolt Magazyn</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-card{border:1px solid var(--line);border-radius:10px;padding:10px;margin:8px 0}
    .rowx{display:flex;justify-content:space-between;align-items:center;gap:8px}
    .controls{display:flex;gap:6px}
    .controls button{padding:6px 10px;border:1px solid var(--line);border-radius:8px;background:#fff;cursor:pointer}
  </style>
</head>
<body>
<header class="bar">
  <div class="wrap row">
    <div class="brand">
      <img src="logo_stolt.png" class="logo" alt="Stolt">
      <div class="title"><strong>Strefa administratora</strong><span>Aktualizacja stanów</span></div>
    </div>
    <nav class="nav"><a href="index.html">← Panel pracownika</a></nav>
  </div>
</header>

<main class="wrap">
  <section class="notice">
    Wpisz PIN <b>2468</b>, aby odblokować. Zmiany zapisują się do arkusza (widoczne dla wszystkich).
  </section>

  <div id="lock">
    <div class="form-row">
      <input id="pin" type="password" placeholder="PIN 2468">
      <button id="unlock">Odblokuj</button>
    </div>
  </div>

  <section id="panel" style="display:none;">
    <h2>Magazyn – rozmiary</h2>
    <div id="adminList"></div>

    <fieldset>
      <legend>➕ Dodaj produkt</legend>
      <div class="form-row">
        <input id="np_id" placeholder="id (np. werkjas)">
        <input id="np_name" placeholder="nazwa">
      </div>
      <div class="form-row">
        <input id="np_image" placeholder="plik obrazu (w repo)">
        <input id="np_type" placeholder="kategoria (np. kleding)">
      </div>
      <div class="form-row">
        <textarea id="np_desc" rows="2" placeholder="opis"></textarea>
      </div>
      <div class="form-row">
        <input id="np_sizes" placeholder='rozmiary: np. 39:3,40:1,L:2'>
        <button id="np_add">Dodaj</button>
      </div>
      <p class="small">Uwaga: obraz musi istnieć w repo. Rozmiary podaj jako pary <code>rozmiar:ilość</code> po przecinku.</p>
    </fieldset>
  </section>
</main>

<footer class="foot"><div class="wrap">© <span id="year"></span> Stolt – admin</div></footer>

<script src="config.js"></script>
<script src="admin_cloud.js"></script>
</body>
</html>
